<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUE - Digitalización Movilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="card-mobility p-8 w-full max-w-md shadow-lg bg-white">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-[#03045e]">CUE Alexander von Humboldt</h1>
            <p class="text-sm text-gray-500 text-uppercase tracking-widest">Digitalización de Movilidad</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-xs font-semibold mb-1">CORREO INSTITUCIONAL</label>
                <input type="email" id="email" required class="w-full border-b-2 border-[#90e0ef] focus:border-[#0077b6] outline-none py-2 px-1">
            </div>
            <div>
                <label class="block text-xs font-semibold mb-1">CONTRASEÑA</label>
                <input type="password" id="password" required class="w-full border-b-2 border-[#90e0ef] focus:border-[#0077b6] outline-none py-2 px-1">
            </div>
            
            <button type="submit" class="w-full bg-[#03045e] text-white py-3 font-bold hover:bg-[#0077b6] transition-colors">
                INGRESAR AL SISTEMA 
            </button>
        </form>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (AuthService.login(email, 'admin')) {
                const user = AuthService.getCurrentUser();
                if (user.role === 'ADMIN_TECNICO') window.location.href = 'modules/dashboard-csi.html';
                else if (user.role === 'SECRETARIA_MOVILIDAD') window.location.href = 'modules/dashboard-ani.html';
                else window.location.href = 'modules/registro-estudiante.html';
            }
        };
    </script>
</body>
</html>
