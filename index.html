<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-[#0b4f7a] font-['Inter'] min-h-screen">
    <div class="w-full max-w-5xl mx-auto px-4 py-10">
        <div class="bg-white rounded shadow-[0_10px_30px_rgba(0,0,0,0.25)] overflow-hidden border border-[#c7c7c7]">
            <div class="h-10 bg-[#0b4f7a]"></div>
            <div class="p-10">
                <h1 id="portalTitle" class="text-5xl font-light text-center text-gray-500 mb-10">Portal CUE</h1>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-10 items-center">
                    <div class="flex items-center justify-center gap-8 md:col-span-2">
                        <div class="text-center">
                            <img src="assets/img/logo_avh.png" alt="Logo AVH" class="h-28 mx-auto">
                            <p class="text-[10px] text-gray-400 mt-2">Corporación Universitaria Empresarial</p>
                        </div>
                        <div class="h-28 w-px bg-gray-200"></div>
                        <div class="text-center">
                            <img src="assets/img/logo_camara.png" alt="Cámara de Comercio" class="h-24 mx-auto"
                                 onerror="this.style.display='none'">
                            <p class="text-[10px] text-gray-400 mt-2">Filial de:</p>
                        </div>
                    </div>

                    <div>
                        <div id="error-msg" class="hidden bg-red-50 border border-red-200 text-red-700 p-3 rounded mb-4 text-sm">
                            <div class="flex items-center gap-2">
                                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                                <span id="error-text">Error</span>
                            </div>
                        </div>

                        <!-- Paso 1 -->
                        <form id="portalStep1" class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Correo:</label>
                                <input type="email" id="portalEmail" required class="w-full border border-gray-300 px-3 py-2 text-sm">
                            </div>
                            <label class="flex items-center gap-2 text-xs text-gray-600">
                                <input id="reuseLastCode" type="checkbox" class="w-3.5 h-3.5">
                                Usar el último código generado
                            </label>
                            <button type="submit" class="w-full bg-[#2b6ea3] hover:bg-[#245d8a] text-white py-2 text-sm font-semibold">
                                Ingresar
                            </button>
                        </form>

                        <!-- Paso 2 -->
                        <form id="portalStep2" class="hidden space-y-4">
                            <p class="text-sm text-gray-600">El código de seguridad se envió al correo</p>
                            <p id="portalEmailEcho" class="text-sm font-semibold text-gray-700"></p>
                            <input inputmode="numeric" maxlength="4" id="portalCode" class="w-full border border-gray-300 px-3 py-2 text-sm">
                            <button type="submit" class="w-full bg-[#2b6ea3] hover:bg-[#245d8a] text-white py-2 text-sm font-semibold">
                                Ingresar
                            </button>
                            <button type="button" id="backToStep1" class="w-full border border-gray-300 text-gray-600 py-2 text-sm font-semibold hover:bg-gray-50">
                                Volver
                            </button>
                        </form>

                        <div class="mt-6 pt-4 border-t border-gray-100">
                            <p class="text-[11px] font-bold text-gray-400 uppercase tracking-wider mb-2">Modo demo</p>
                            <div class="grid grid-cols-2 gap-2">
                                <button type="button" onclick="demoPortal('estudiante@cue.edu.co')" class="text-[10px] py-2 border border-gray-200 hover:bg-gray-50 font-bold text-gray-700">Estudiante</button>
                                <button type="button" onclick="demoPortal('docente@cue.edu.co')" class="text-[10px] py-2 border border-gray-200 hover:bg-gray-50 font-bold text-gray-700">Profesor</button>
                                <button type="button" onclick="demoPortal('administrativo@cue.edu.co')" class="text-[10px] py-2 border border-gray-200 hover:bg-gray-50 font-bold text-gray-700">Administrativo</button>
                                <button type="button" onclick="demoPortal('egresado@cue.edu.co')" class="text-[10px] py-2 border border-gray-200 hover:bg-gray-50 font-bold text-gray-700">Egresado</button>
                                <button type="button" onclick="demoPortal('externo@unam.mx')" class="text-[10px] py-2 border border-gray-200 hover:bg-gray-50 font-bold text-gray-700">Externo</button>
                                <button type="button" onclick="demoPortal('rector@cue.edu.co')" class="text-[10px] py-2 border border-gray-200 hover:bg-gray-50 font-bold text-gray-700">Rector</button>
                            </div>
                            <p class="text-[11px] text-gray-500 mt-3">Gestores/Back‑Office: ingrese por <a class="text-[#2b6ea3] font-bold hover:underline" href="index-sistema.html">Acceso al sistema</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-28 bg-[#0b4f7a] flex items-center justify-center">
                <div class="text-center text-[10px] text-white/80 leading-relaxed px-6">
                    <div class="font-semibold">MiCUEOnline v4.0</div>
                    <div>Desarrollado por: Departamento de Desarrollo y Sistemas de Información</div>
                    <div>Armenia, 2026</div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        const errorBox = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');
        const portalTitle = document.getElementById('portalTitle');

        const step1 = document.getElementById('portalStep1');
        const step2 = document.getElementById('portalStep2');
        const portalEmail = document.getElementById('portalEmail');
        const reuseLastCode = document.getElementById('reuseLastCode');
        const portalEmailEcho = document.getElementById('portalEmailEcho');
        const portalCode = document.getElementById('portalCode');

        function showError(msg) {
            errorText.textContent = msg;
            errorBox.classList.remove('hidden');
        }
        function clearError() {
            errorBox.classList.add('hidden');
        }
        function showStep2(email) {
            portalTitle.textContent = 'Portal CUE: Validación';
            portalEmailEcho.textContent = email;
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            portalCode.focus();
        }
        function showStep1() {
            portalTitle.textContent = 'Portal CUE';
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
        }

        step1.onsubmit = (e) => {
            e.preventDefault();
            clearError();
            const email = portalEmail.value;
            const res = AuthService.requestPortalCode(email, { reuseLast: reuseLastCode.checked });
            if (!res.success) return showError(res.message);
            showStep2(email);
            alert(`Código ${res.reused ? 'reutilizado' : 'enviado'} (simulación): ${res.code}`);
        };

        step2.onsubmit = (e) => {
            e.preventDefault();
            clearError();
            const res = AuthService.loginPortal(portalEmail.value, portalCode.value);
            if (!res.success) return showError(res.message);
            window.location.href = 'modules/' + res.redirect;
        };

        document.getElementById('backToStep1').onclick = () => {
            clearError();
            showStep1();
        };

        window.demoPortal = (email) => {
            portalEmail.value = email;
            reuseLastCode.checked = false;
            step1.requestSubmit();
        };
    </script>
</body>
</html>
