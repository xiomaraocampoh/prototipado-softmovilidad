<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal CUE - Movilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #e5e7eb; }
        .bg-cue { background-color: #00529C; }
        .text-cue { color: #00529C; }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <header class="fixed top-0 left-0 w-full h-[50px] bg-cue z-50 flex items-center px-4 md:px-8 shadow-md">
        <span class="text-white text-[13px] md:text-[15px] tracking-[4px] font-semibold uppercase">
            CORPORACIÓN UNIVERSITARIA EMPRESARIAL
        </span>
    </header>

    <main class="flex-grow pt-[50px] pb-[50px] flex items-center justify-center p-4">
        
        <div class="bg-white rounded-lg shadow-2xl flex flex-col md:flex-row w-full max-w-4xl border border-gray-200 overflow-hidden">
            
            <div class="md:w-5/12 bg-gray-50 flex items-center justify-center p-8 border-b md:border-b-0 md:border-r border-gray-200">
                <img src="assets/img/logo_camara.png" alt="Cámara de Comercio" class="max-w-full h-auto max-h-40" onerror="this.style.display='none'">
            </div>

            <div class="md:w-7/12 p-8 md:p-12 flex flex-col justify-center">
                <h1 id="portalTitle" class="text-3xl font-light text-center text-gray-500 mb-8">Portal CUE</h1>

                <div id="error-msg" class="hidden bg-red-50 border border-red-200 text-red-700 p-2 rounded mb-4 text-xs">
                    <div class="flex items-center gap-2">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                        <span id="error-text">Error</span>
                    </div>
                </div>

                <form id="portalStep1" class="w-full">
                    <div class="flex items-center gap-3 mb-2">
                        <label class="w-16 text-right text-sm font-semibold text-gray-700">Correo:</label>
                        <input type="email" id="portalEmail" required class="flex-1 border border-gray-300 px-3 py-1.5 text-sm bg-white outline-none focus:border-[#00529C] transition-colors">
                        <button type="submit" class="px-5 py-1.5 bg-cue text-white font-semibold text-sm hover:bg-blue-800 transition-colors shadow-sm cursor-pointer">
                            Ingresar
                        </button>
                    </div>
                    <div class="flex justify-start pl-[76px] mt-2">
                        <label class="flex items-center gap-2 text-xs text-gray-500 cursor-pointer hover:text-gray-800">
                            <input id="reuseLastCode" type="checkbox" class="w-3.5 h-3.5 accent-[#00529C]">
                            Usar el último código generado
                        </label>
                    </div>
                </form>

                <form id="portalStep2" class="w-full hidden text-center">
                    <p class="text-sm text-gray-600 mb-1">El código de seguridad se envió al correo</p>
                    <p id="portalEmailEcho" class="text-sm font-bold text-cue mb-6"></p>
                    
                    <div class="flex items-center justify-center gap-3 mb-5">
                        <label class="text-sm font-semibold text-gray-700">Código:</label>
                        <input inputmode="numeric" maxlength="4" id="portalCode" class="w-24 text-center tracking-[4px] border border-gray-400 px-3 py-1.5 text-base font-bold outline-none focus:border-[#00529C]">
                    </div>
                    <div class="flex items-center justify-center gap-2">
                        <button type="button" id="backToStep1" class="px-6 py-1.5 bg-gray-200 border border-gray-400 text-gray-700 text-sm hover:bg-gray-300 font-semibold cursor-pointer">Volver</button>
                        <button type="submit" class="px-6 py-1.5 bg-cue text-white text-sm hover:bg-blue-800 font-semibold shadow-sm cursor-pointer">Validar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full h-[50px] bg-cue z-50 flex flex-col items-center justify-center text-white/80 text-[10px] leading-tight">
        <div class="font-semibold">MiCUEOnline v4.0</div>
        <div>Desarrollado por: Departamento de Desarrollo y Sistemas de Información</div>
        <div>Armenia, 2026</div>
    </footer>

    <div class="fixed bottom-[60px] left-4 bg-white/95 border border-gray-300 shadow-lg p-3 rounded opacity-20 hover:opacity-100 transition-opacity duration-300 z-40">
        <p class="text-[10px] font-bold text-gray-500 uppercase tracking-wider mb-2 text-center">Modo Demo</p>
        <div class="grid grid-cols-2 gap-1.5">
            <button type="button" onclick="demoPortal('estudiante@cue.edu.co')" class="text-[10px] py-1 px-2 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded">Estudiante</button>
            <button type="button" onclick="demoPortal('docente@cue.edu.co')" class="text-[10px] py-1 px-2 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded">Profesor</button>
            <button type="button" onclick="demoPortal('administrativo@cue.edu.co')" class="text-[10px] py-1 px-2 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded">Admin.</button>
            <button type="button" onclick="demoPortal('egresado@cue.edu.co')" class="text-[10px] py-1 px-2 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded">Egresado</button>
            <button type="button" onclick="demoPortal('externo@unam.mx')" class="text-[10px] py-1 px-2 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded">Externo</button>
            <button type="button" onclick="demoPortal('rector@cue.edu.co')" class="text-[10px] py-1 px-2 border border-gray-200 hover:bg-gray-50 text-gray-600 rounded">Rector</button>
        </div>
        <div class="mt-3 pt-2 border-t border-gray-100 text-center">
            <a href="index-sistema.html" class="text-[10px] text-cue font-bold hover:underline">Ir a Acceso al Sistema</a>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        lucide.createIcons();

        const errorBox = document.getElementById('error-msg');
        const errorText = document.getElementById('error-text');
        const portalTitle = document.getElementById('portalTitle');

        const step1 = document.getElementById('portalStep1');
        const step2 = document.getElementById('portalStep2');
        const portalEmail = document.getElementById('portalEmail');
        const reuseLastCode = document.getElementById('reuseLastCode');
        const portalEmailEcho = document.getElementById('portalEmailEcho');
        const portalCode = document.getElementById('portalCode');

        function showError(msg) {
            errorText.textContent = msg;
            errorBox.classList.remove('hidden');
        }
        function clearError() {
            errorBox.classList.add('hidden');
        }
        function showStep2(email) {
            portalTitle.textContent = 'Validación CUE';
            portalEmailEcho.textContent = email;
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            portalCode.focus();
        }
        function showStep1() {
            portalTitle.textContent = 'Portal CUE';
            step2.classList.add('hidden');
            step1.classList.remove('hidden');
        }

        step1.onsubmit = (e) => {
            e.preventDefault();
            clearError();
            const email = portalEmail.value;
            const res = AuthService.requestPortalCode(email, { reuseLast: reuseLastCode.checked });
            if (!res.success) return showError(res.message);
            showStep2(email);
            alert(`Código ${res.reused ? 'reutilizado' : 'enviado'} (simulación): ${res.code}`);
        };

        step2.onsubmit = (e) => {
            e.preventDefault();
            clearError();
            const res = AuthService.loginPortal(portalEmail.value, portalCode.value);
            if (!res.success) return showError(res.message);
            window.location.href = 'modules/' + res.redirect;
        };

        document.getElementById('backToStep1').onclick = () => {
            clearError();
            showStep1();
        };

        window.demoPortal = (email) => {
            portalEmail.value = email;
            reuseLastCode.checked = false;
            step1.requestSubmit();
        };
    </script>
</body>
</html>
